<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="root"></div>

    <ul class="cats-list"></ul>

    <div class="grid"></div>


    <form class="form">
        <input type="text">
        <button type="submit">submit</button>
    </form>
    
    <template id="cats-cart-list">
        {{#each cats}}
        <li>
            <h2>Name:{{name}} </h2>
            <p>Age: {{age}}</p>
            {{#if joyful}}
            <p>Mood: üòä</p>
            {{else}}
            <p>Mood: ‚òπÔ∏è</p>
            {{/if}}
            <ul>
                {{#each traits}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
    </template>

    <template id="dish-card">
        <div class="card">
          <img class="img" src="{{image}}" alt="" width="200">
          <div class="content">
            <h2 class="name">{{name}}</h2>
            <p class="descr">{{descr}}</p>
            <footer class="footer">
              <p class="price">Price: {{price}}$</p>
              {{#if available}}
              <button class="button">Add to order</button>
              {{/if}}
            </footer>
    
            {{#unless available}}
            <p class="sold-out">Sold Out!</p>
            {{/unless}}
          </div>
        </div>
      </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
