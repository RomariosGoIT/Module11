<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <title>Document</title>
</head>

<body>
    <form class="form js-form">
        <section>
            <h2>Screen size</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="size" value="13"> 13"</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="size" value="15"> 15"</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="size" value="17"> 17"</label>
                </li>
            </ul>
        </section>
        <section>
            <h2>Color</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="color" value="white"> white</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="color" value="gray"> gray</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="color" value="black"> black</label>
                </li>
            </ul>
        </section>
        <section>
            <h2>Release date</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" value="2015"> 2015</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" value="2016"> 2016</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" value="2017"> 2017</label>
                </li>
            </ul>
        </section>

        <button type="submit">Filter</button>
        <button type="reset">Clear</button>
    </form>

    <div class="gallery-content"></div>
    <template id="goods">
        <div class="gallery-item">
            <ul class="js-goods">
                <li>{{name}}</li>
                <li>
                    <img class="gallery-img" src="{{img}}" alt="nootbook">
                </li>
                <li>Description: {{descr}}</li>
                <li>Color: {{color}} </li>
                <li>Price: {{price}}$ </li>
                <li>Release date: {{release_date}}</li>
            </ul>
        </div>

    </template>
    <script src="main.js"></script>
</body>

</html>
